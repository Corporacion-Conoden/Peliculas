<html lang="es">
<head><div id="radio1">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>#radio1 {
color: #03222d;

padding: 15px; 
background:#000;

border-radius:5px;

/*27px*/ min-height: 180px; 
width: 100%;}

    float: left; 
    margin: 0;

    width: 100%;

    .img-box { 
    float: left;

    padding: 12px 0 0;

    /*padding: 12px 0 0;

    </style>
  <style>
    /* Estilos para el reproductor */
    .reproductor {
      width: auto;
      height: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    /* Estilos para los botones */
    .botones {
      justify-content: space-between;
      position: absolute;
      right: center; 
      top: center; 
      transform: translateY(80%); 
      display: flex; 
      margin: 10px 10px;
      flex-direction: file;
      gap: 45px;
    }
    button {
      background-color: #FF1F6F;
      border: none;
      cursor: pointer;
      border-radius: 50%; 
      font-size: 0.8em;
      font-weight: 500;
      transform:translate(5px, 5px); 
      animation: pulse 1.5s infinite;
      
      }
       @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes pulse {
              0% {
               transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
               }
               70% {
                  transform: scale(1.05);
                  box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
                    }
                 100% {
                 transform: scale(1);
              box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
    }
  </style>
</head>
<body>
  <div class="reproductor">
    <video id="video" width="100%" height="100%" controls>
    </video>
      <center>
      <button id="anterior"><img src="https://i.postimg.cc/0yLnbhGS/anterior.png" width="30" height="30"></button>
      <button id="play-pause"><img src="https://i.postimg.cc/NMtxxTzf/play-pause.png" width="30" height="30"></button>
      <button id="siguiente"><img src="https://i.postimg.cc/1zwH6MMj/siguiente.png" width="30" height="30"></button>
      </center>
    </div>
  </div>
  <script>
    // Código JavaScript para controlar el reproductor
    const video = document.getElementById('video');
    const anterior = document.getElementById('anterior');
    const playPause = document.getElementById('play-pause');
    const siguiente = document.getElementById('siguiente');
    
    // Lista de videos
    const videos = [
      { src: 'https://ia601002.us.archive.org/6/items/5_20190713_201907/2.mp4', type: 'video/mp4' },
      { src: 'http://archive.org/download/1_20190715_20190715_2033/3.mp4', type: 'video/mp4' },
      { src: 'https://ia601008.us.archive.org/17/items/1_20190715_20190715_2033/2.mp4', type: 'video/mp4' },
      { src: 'https://ia803103.us.archive.org/5/items/uranio94_yopmail_2/3.mp4', type: 'video/mp4' },
      { src: 'https://71.105.189.194/iptv/peliculas/NUEVAS%2031/La.Madre.2023.1080P-Dual-Lat.mp4', type: 'video/mp4' },
      { src: 'https://71.105.189.194/iptv/peliculas/NUEVAS%2031/Wwe-.Backlash.2023.720p-dual-lat.mp4', type: 'video/mp4' },
    ];
    
    let indiceActual = 0;
    
    // Función para cargar el video actual
    function cargarVideo() {
      video.src = videos[indiceActual].src;
      video.type = videos[indiceActual].type;
    }
    
    // Función para play/pause
    function playPauseVideo() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
    
    // Función para pasar al siguiente video
    function siguienteVideo() {
      indiceActual = (indiceActual + 1) % videos.length;
      cargarVideo();
    }
    
    // Función para pasar al video anterior
    function anteriorVideo() {
      indiceActual = (indiceActual - 1 + videos.length) % videos.length;
      cargarVideo();
    }
    
    // Eventos
    playPause.addEventListener('click', playPauseVideo);
    siguiente.addEventListener('click', siguienteVideo);
    anterior.addEventListener('click', anteriorVideo);
    
    // Cargar el primer video
    cargarVideo();
  </script>
</body>
</html>
